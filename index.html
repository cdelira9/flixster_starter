<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>
        Flixster
    </h1>

    <form id="search-form">
        <input id="search-input" name="search" placeholder="Search for movie" class=""/>
        <button type="submit" class="search-btn">Search</button>
    </form>

    <div class="close-search">
        <button id="close-search-btn" type="button" class="close-search-btn-hidden">Home Page</button>
    </div>

    <div id="movies-grid">
        <div class="movie-poster">
        </div>
        <div class="movie-title">
        </div>
        <div class="movie-rating">
        </div>
    </div>

    <div class="movie-card">
    </div>

    <div class="movie-poster">
    </div>

    <div class="movie-notes">
    </div>

    <div class="load-more">
        <button id="load-more-btn" type="button" class="load-more-btn-hidden">Load More</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
